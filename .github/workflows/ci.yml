name: Unit Tests

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:
  workflow_call:

jobs:
  tests:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Run Tests
        # uv run automatically creates the venv, installs deps from pyproject.toml, and runs pytest
        run: uv run pytest

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Run Mypy
        run: uv run mypy ./src/ --strict
